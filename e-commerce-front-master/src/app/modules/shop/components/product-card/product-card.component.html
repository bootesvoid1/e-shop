<div class="md:mb-[10px] lg:mb-[17px]">
  <div class="relative">
    <span
      class="block ltr:right-0 rtl:left-0 bottom-0 w-[65px] h-[65px] absolute ltr:rounded-tl-md rtl:rounded-tr-md bg-white dark:bg-[#0c1427]"
    ></span>
    <a [routerLink]="[`${item.id}`]" class="block rounded-md">
      <img
        [src]="
          item.documents.length
            ? item.documents[0].url
            : 'images/products/product6.jpg'
        "
        alt="product-image"
        class="w-full max-h-[450px] rounded-md"
      />
    </a>
    <button
      class="rounded-md transition-all z-[1] inline-block absolute ltr:right-0 rtl:left-0 bottom-0 w-[60px] h-[60px] leading-[72px] bg-primary-500 text-white hover:bg-primary-400"
      type="button"
    >
      <i class="material-symbols-outlined"> shopping_cart </i>
    </button>
  </div>
  <div class="mt-[19px]">
    <h6 class="font-normal text-md">
      <a
        routerLink="/dashboard/ecommerce-page/product-details"
        class="transition-all hover:text-primary-500"
      >
        {{ item.name }}
      </a>
    </h6>
    <div
      class="flex items-center justify-between mt-[12px] md:mt-[20px] lg:mt-[28px]"
    >
      <div class="flex gap-2 items-center">
        <ng-container
          *ngIf="item.discount && item.discount > 0; else noDiscount"
        >
          <!-- Original price with strikethrough -->
          <span
            class="block text-md text-gray-400 line-through ltr:mr-[7px] rtl:ml-[7px]"
          >
            ${{ item.price }}
          </span>

          <!-- Discounted price -->
          <span class="block font-bold text-black dark:text-white text-[20px]">
            ${{ (item.price * (1 - item.discount / 100)).toFixed(2) }}
          </span>
          <span
            class="inline-block px-[10px] py-[.2em] text-white border border-success-500 bg-success-500 text-xs rounded-[100px]"
          >
            {{ item.discount }} %
          </span>
        </ng-container>

        <ng-template #noDiscount>
          <span class="block font-bold text-black dark:text-white text-[20px]">
            ${{ item.price }}
          </span>
        </ng-template>
      </div>

      <div class="leading-none text-orange-400 flex items-center gap-[2px]">
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
      </div>
    </div>
  </div>
</div>
