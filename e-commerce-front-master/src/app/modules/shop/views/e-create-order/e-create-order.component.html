<!-- Breadcrumb -->
<app-breadcrumb
  [pageTitle]="pageTitle"
  [breadcrumb]="breadcrumb"
></app-breadcrumb>

<!-- Create Order -->
<form [formGroup]="orderForm">
  <div class="lg:grid lg:grid-cols-3 gap-[25px]">
    <app-customer-info
      [formGroup]="shippingInfo"
      class="lg:col-span-2"
      (clickEmitter)="onClick($event)"
    ></app-customer-info>

    <div class="lg:col-span-1">
      <app-order-bill [items]="cart.items"></app-order-bill>

      <div
        class="trezo-card bg-white dark:bg-[#0c1427] mb-[25px] p-[20px] md:p-[25px] rounded-md"
      >
        <div
          class="trezo-card-header mb-[20px] md:mb-[25px] flex items-center justify-between"
        >
          <div class="trezo-card-title">
            <h5 class="mb-0">Payment Method</h5>
          </div>
        </div>
        <div class="trezo-card-content">
          <div class="mb-[20px] mb-[25px] last:mb-0">
            <label
              class="mb-[10px] text-black dark:text-white font-medium block"
            >
              Payment Card
            </label>
            <ng-select
              [items]="paymentMethods"
              [(ngModel)]="selectedPayment"
              bindLabel="label"
              bindValue="value"
              appearance="outline"
              formControlName="paymentMethod"
            >
            </ng-select>
          </div>
          <div
            class="mb-[20px] mb-[25px] last:mb-0"
            *ngIf="selectedPayment !== 'cod'"
          >
            <label
              class="mb-[10px] text-black dark:text-white font-medium block"
            >
              Card Number
            </label>
            <input
              type="text"
              class="h-[55px] rounded-md text-black dark:text-white border border-gray-200 dark:border-[#172036] bg-white dark:bg-[#0c1427] px-[17px] block w-full outline-0 transition-all placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:border-primary-500"
              placeholder="E.g. 3588XXXXXXXXX"
            />
          </div>
          <div
            class="mb-[20px] mb-[25px] last:mb-0"
            *ngIf="selectedPayment !== 'cod'"
          >
            <label
              class="mb-[10px] text-black dark:text-white font-medium block"
            >
              Expiration Date
            </label>
            <input
              type="text"
              class="h-[55px] rounded-md text-black dark:text-white border border-gray-200 dark:border-[#172036] bg-white dark:bg-[#0c1427] px-[17px] block w-full outline-0 transition-all placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:border-primary-500"
              placeholder="E.g. MM / YY"
            />
          </div>
          <div
            class="mb-[20px] mb-[25px] last:mb-0"
            *ngIf="selectedPayment !== 'cod'"
          >
            <label
              class="mb-[10px] text-black dark:text-white font-medium block"
            >
              Security Code
            </label>
            <input
              type="text"
              class="h-[55px] rounded-md text-black dark:text-white border border-gray-200 dark:border-[#172036] bg-white dark:bg-[#0c1427] px-[17px] block w-full outline-0 transition-all placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:border-primary-500"
              placeholder="E.g. CVV"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
